<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view.css') }}">
</head>

<body>
<h2>Employee List</h2>

<table>
<tr>
<th>ID</th><th>Name</th><th>Dept</th><th>Salary</th><th>Phone</th><th>Action</th>
</tr>

{% for e in employees %}
<tr>
<td>{{ e[0] }}</td>
<td>{{ e[1] }}</td>
<td>{{ e[2] }}</td>
<td>{{ e[3] }}</td>
<td>{{ e[4] }}</td>
<td>
<a href="/edit/{{ e[0] }}">Edit</a>
<a href="/delete/{{ e[0] }}">Delete</a>
</td>
</tr>
{% endfor %}
</table>
<button onclick="history.back()" style="
    padding:8px 15px;
    background:#0d1b5e;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    align-items:center;">
    ‚Üê Back
</button>

</body>

</html>
